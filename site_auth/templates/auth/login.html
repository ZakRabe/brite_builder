{% extends 'site/base.html' %}
{% block content %}
<div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title margin-0">
                    Login to Counter.GG
                </h1>
            </div>
            <form method="POST">
                <div class="card-body">

                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" name="username" required placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password" required placeholder="Password">
                        </div>
                </div>
                <div class="card-footer">
                    <a href="/auth/password_reset" class="btn btn-lg btn-light float-left">Forgot your password?</a>
                    <button type="submit" class="btn btn-lg btn-success float-right">Login</button>

                    {% if error %}
                    <div class="alert alert-danger float-left margin-bottom-0">
                        {{error}}
                    </div>
                    {% endif %}
                    <div class="clearfix"></div>

                </div>
            </form>
        </div>
    </div>
{% endblock %}
