{% load html_filters %}
<div ng-if="model" class="talent {{ 'clean(model.type.title)'|ng }}" title="{{'model.title'|ng}}" data-talent-id="{{'model.id'|ng}}">

  <img ng-src="{{"'/static/spells/img/'+clean(model.spell.champ.title)+'/'+clean(model.spell.title)+'.png'"|ng}}" alt="{{'model.spell.title'|ng}}">  

  {{"model.type.title"|ng}}
  {{ "model.title"|ng }}
  <p>{{ "model.description"|ng}} </p>
</div>
