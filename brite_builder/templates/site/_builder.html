<h2>Builder</h2>

<div ng-controller="loadoutCtrl" >
    <div class="row">
        <div class='col' talent ng-click="removeTalent(loadout.talent_0)" model="loadout.talent_0"></div>
        <div class='col' talent ng-click="removeTalent(loadout.talent_1)" model="loadout.talent_1"></div>
        <div class='col' talent ng-click="removeTalent(loadout.talent_2)" model="loadout.talent_2"></div>
        <div class='col' talent ng-click="removeTalent(loadout.talent_3)" model="loadout.talent_3"></div>
        <div class='col' talent ng-click="removeTalent(loadout.talent_4)" model="loadout.talent_4"></div>
    </div>

    <h2>All Battlerites</h2>
    <div class="row" ng-controller="champTalentPoolCtrl" champ="{{selected_champ.title}}">
      <div class="col-xl-2" talent model="talent" ng-click="addTalent(talent)" ng-repeat="talent in talentPool">
      </div>
    </div>
    
</div>
