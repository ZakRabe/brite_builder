{% extends 'site/base.html' %}
{% block content %}
<div class="container">
  {% if selected_champ %}
  <div ng-app="brite_builder">
    <h1 class="margin-top-0">{{selected_champ}} Battlerite Loadout Builder</h1>
    {% include "site/_builder.html" %}

  </div>
  {% else %}
    {% include "site/news.html" with news=news champs=champs %}

  {% endif %}
</div>

{% if loadout %}
<script type="text/javascript">
  window.loadout = {{loadout|safe}};
  window.build = {{build|safe}};
</script>
{% endif %}
{% endblock %}
